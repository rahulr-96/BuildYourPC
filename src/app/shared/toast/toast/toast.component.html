<div #toastElement class="toast fade toast-width mt-2" z role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">{{ title }}</strong>
    <button type="button" class="ml-2 mb-1 close" (click)="hide()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">{{ message }}</div>
  <div *ngIf="undoable" class="toast-body">
    <button type="button" class="btn btn-secondary btn-sm" (click)="onUndoClick()" aria-label="undo">
      Undo
    </button>
  </div>
  <div class="toast-body">
    <app-progress-bar [time]="delay"></app-progress-bar>
  </div>
</div>
